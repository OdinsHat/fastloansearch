{% extends  "layout.html" %}

{% block title %}Basic Search{% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-5">
        <h3>Loan Details</h3>
        <!-- Calculator -->
        <form class="form-horizontal well">
            <div class="form-group">
                <label for="amount" class="col-sm-4 control-label">Amount of Loan</label>
                <div class="col-sm-6 controls">
                    <div class="input-group">
                        <span class="input-group-addon">&pound;</span>
                        <input type="text" value="" id="amount" name="amount" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="apr" class="col-sm-4 control-label"><abbr title="Annual Percentage Rate">APR</abbr></label>
                <div class="col-sm-6 controls">
                    <div class="input-group">
                        <input type="text" value="" id="apr" name="apr" class="form-control" />
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="duration" class="col-sm-4 control-label">Duration</label>
                <div class="col-sm-6">
                    <select name="duration" id="duration">
                        <option value="1">1 year</option>
                        <option value="2">2 year</option>
                        <option value="3">3 year</option>
                        <option value="4">4 year</option>
                        <option value="5">5 year</option>
                        <option value="6">6 year</option>
                        <option value="7">7+</option>
                    </select>
                </div>
            </div>
        </form>
        <!-- /.Calculator -->
    </div>
    <div class="col-md-4">
        <h3>Results</h3>
        <div class="well" id="results">
            <dl>
                <dt>Monthly payment</dt>
                <dd id="monthly"></dd>
                <dt>Total payment</dt>
                <dd id="total"></dd>
                <dt>Total interest</dt>
                <dd id="interest"></dd>
            </dl>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Suggestions</h3>
            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script type="text/javascript" src="{{ url_for('static', filename='js/loan-calculator.js') }}"></script>
{% endblock %}
